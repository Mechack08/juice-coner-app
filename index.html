<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juice Corner</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <span class="logo"
            ><a href="#"
              ><img
                src="src/assets/juice-corner-logo-removebg-preview.png"
                alt="" /></a
          ></span>
          <form class="searchbar">
            <input
              type="text"
              class="searchbar__input"
              placeholder="Search for a juice"
            />
            <button class="btn btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__item--link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item--link">Offer</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item--link">Meet Us</a>
            </li>
          </ul>
          <div class="order">
            <div class="order__icon">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="order__number">4</span>
            </div>
            <div class="order__desc">
              <span class="cart__lable">Your Order</span>
              <span class="cart__total">$27.00</span>
            </div>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
